<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daily Quiz</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Daily Quiz</h1>
    <div class="card">
      <p class="muted">One attempt per day. Answer correctly to qualify for ₹200 daily draw.</p>

      <div id="quizWrap">
        <div id="questionArea">Loading questions...</div>
      </div>

      <div style="margin-top:12px;">
        <button onclick="window.location='/'">Back</button>
      </div>
    </div>
  </div>

  <!-- Load quiz script -->
  <script src="/quiz.js"></script>

  <!-- Listener to confirm that dispatch event is available -->
  <script>
    document.addEventListener("correctAnswer", () => {
      console.log("✔ correctAnswer event received by quiz.html");
    });
  </script>
</body>
</html>
