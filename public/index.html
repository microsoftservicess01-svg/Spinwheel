<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lucky Spin Wheel</title>
  <link rel="stylesheet" href="/style.css">
  <style>
/* === Animated Bra Logo Loader === */

#animated-global-loader {
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;
  background: #ffffff;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999999;
  transition: opacity 400ms ease, visibility 400ms ease;
}

#animated-global-loader.fade-out {
  opacity: 0;
  visibility: hidden;
}

#animated-global-loader .loader-inner {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 18px;
}

#animated-global-loader svg {
  width: 110px;
  height: 110px;
}

/* Cup pulse */
@keyframes cupPulse {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.06); }
  100% { transform: scale(1); }
}
.bra-cup {
  animation: cupPulse 1.4s ease-in-out infinite;
}

/* Stroke draw */
@keyframes strokeDraw {
  0% { stroke-dashoffset: 1000; }
  100% { stroke-dashoffset: 0; }
}
.bra-strap, .bra-outline {
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
  animation: strokeDraw 1.1s ease forwards;
}

/* Sparkle */
@keyframes sparkle {
  0%   { opacity: 0; transform: translateY(0) scale(0.8); }
  40%  { opacity: 1; transform: translateY(-6px) scale(1.05); }
  100% { opacity: 0; transform: translateY(-12px) scale(0.9); }
}
.bra-spark {
  animation: sparkle 1.3s ease-in-out infinite;
}

/* Text */
.loader-text {
  font-size: 15px;
  font-weight: 600;
  color: #154273;
  font-family: system-ui, sans-serif;
}
</style>

</head>
<body>
  <body>
<!-- Animated Logo Loader -->
<div id="animated-global-loader">
  <div class="loader-inner">

    <!-- SVG Bra Logo -->
    <svg viewBox="0 0 220 140" xmlns="http://www.w3.org/2000/svg">
      <!-- Left cup -->
      <g class="bra-cup" transform="translate(36, 36)">
        <path d="M24 44 C4 40, 2 20, 24 12 C46 4, 70 16, 74 36 C74 44, 56 56, 36 54 C30 54, 26 48, 24 44 Z"
              fill="#FAD3E0" stroke="#E16A9E" stroke-width="2" />
      </g>
      <!-- Right cup -->
      <g class="bra-cup" transform="translate(110, 36)">
        <path d="M24 44 C4 40, 2 20, 24 12 C46 4, 70 16, 74 36 C74 44, 56 56, 36 54 C30 54, 26 48, 24 44 Z"
              fill="#FAD3E0" stroke="#E16A9E" stroke-width="2" />
      </g>
      <!-- Strap -->
      <path class="bra-strap" d="M70 48 C90 26, 130 26, 150 48"
            fill="none" stroke="#3A6EA5" stroke-width="6" stroke-linecap="round"/>
      <!-- Outline -->
      <path class="bra-outline" d="M18 70 C46 84, 62 94, 104 98 C146 94, 162 84, 190 70"
            fill="none" stroke="#203B5A" stroke-width="4" stroke-linecap="round"/>
      <!-- Sparkle -->
      <circle class="bra-spark" cx="110" cy="26" r="4" fill="#FFD66B"/>
    </svg>

    <div class="loader-text">Finding your perfect fitâ€¦</div>
  </div>
</div>

  <div class="container">
    <h1>Lucky Spin Wheel</h1>

    <div id="main" class="card">
      <p id="clientInfo" class="muted"></p>

      <div class="wheel-wrap" style="position:relative; height:320px;">
        <div id="wheel" class="wheel"></div>

        <!-- labels placed around wheel -->
        <div id="sector-labels"></div>

        <div style="position:absolute; right:26%; top:120px;">
          <button id="spinBtn">Spin</button>
        </div>
      </div>

      <p id="spin-result"></p>

      <div id="lucky-action" style="margin-top:8px"></div>

      <h4>Today's winner</h4>
      <div id="today-winner">Loading...</div>

      <div style="margin-top:16px;">
        <button id="quizBtn" onclick="window.location='/quiz.html'">Daily Quiz (Answer & Qualify)</button>
      </div>
    </div>
  </div>

<script src="/app.js"></script>
    <script>
window.addEventListener("load", function () {
  const loader = document.getElementById("animated-global-loader");
  if (!loader) return;

  loader.classList.add("fade-out");

  setTimeout(() => {
    if (loader && loader.parentNode) {
      loader.remove();
    }
  }, 450);
});
    </script>
    
</body>
</html>
